<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_to_do_list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <h1>My to-do list</h1>
            <p>Double-click an item to mark it complete.</p>
            <div class="content">
                <input type="text" id="ip1"><button id="btn1">Add</button>
                <ol>
                    <li>Attend meeting</li>
                    <li id="check">Complete assignment</li>
                    <li>Find new design for website</li>
                </ol>
                <button class="btn btn-1" >Clear Completed</button>
                <button class="btn btn-2">Empty List</button>
                <button class="btn btn-3">Save List</button>
            </div>
        </div>
    </div>
</body>
</html>
